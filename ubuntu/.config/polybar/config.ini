[global/wm]
include-file = $HOME/.config/polybar/colors.ini
include-file = $HOME/.config/polybar/modules.ini
include-file = $HOME/.config/polybar/system.ini

[bar/main]
wm-restack = i3
bottom = false
fixed-center = true
line-size = 2
background = ${color.background}
foreground = ${color.foreground}
font-0 = "Maple Mono Medium:size=9.5;3"
font-1 = "Fira Code Medium:size=9.5;3"
font-2 = "JetBrains Mono Medium:size=9.5;3"
font-3 = "Iosevka Nerd Font:size=12;3"
modules-left = menu cpu memory temperature filesystem updates
modules-center = workspaces
modules-right = network ethernet bluetooth backlight alsa date i3_mode
height = 40
width = 95%
offset-x = 35
offset-y = 10
