# Left

[module/menu]
type = custom/text
content = 
content-padding = 2
content-foreground = ${color.blue}
click-left = $HOME/.config/rofi/bin/launcher

[module/cpu]
type = internal/cpu
interval = 1
format = <label>
format-prefix = " "
format-padding = 1
label = %percentage%%
tooltip = "CPU Usage: %percentage%%"

[module/memory]
type = internal/memory
interval = 2
format = <label>
format-prefix = " "
format-padding = 1
label = %mb_used%
tooltip = "Memory Usage: %mb_used% MB"

[module/filesystem]
type = internal/fs
mount-0 = /
interval = 10
fixed-values = true
format-mounted = <label-mounted>
format-mounted-alt = <label-mounted-alt>
format-mounted-prefix = " "
format-mounted-padding = 1
format-unmounted = <label-unmounted>
format-unmounted-prefix = " "
format-unmounted-padding = 1
label-mounted = %free%
label-unmounted = %mountpoint%: NULL
tooltip = "Filesystem Free Space: %free%"

# Center
[module/workspaces]
type = internal/xworkspaces
pin-workspaces = true
format = <label-state>

;; name
label-active = %name%
label-occupied = %name%
label-urgent = %name%
label-empty = %name%

label-active-underline = ${color.foreground}
label-occupied-foreground = ${color.blue}
label-occupied-underline = ${color.sky}
label-urgent-foreground = ${color.red}
label-empty-foreground = ${color.grey}
label-active-padding = 2
label-urgent-padding = 2
label-occupied-padding = 2
label-empty-padding = 2

# Right

[module/alsa]
type = internal/alsa
format-volume = <ramp-volume> <label-volume>
format-volume-padding = 1
format-muted = " MUTE"
format-muted-padding = 1
label-volume = %percentage%%
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-3 = 
ramp-volume-4 = 
ramp-volume-5 = 
ramp-volume-6 = 
ramp-volume-7 = 
ramp-volume-8 = 
ramp-volume-9 = 
ramp-headphones-0 = 
ramp-headphones-1 = 
tooltip = "Volume: %percentage%%"

[module/backlight]
type = internal/xbacklight
card = ${system.graphics_card}
format = <ramp> <label>
label = %percentage%%
ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 
ramp-5 = 
ramp-6 = 
ramp-7 = 
ramp-8 = 
ramp-9 = 
format-padding = 1
tooltip = "Brightness: %percentage%%"

[module/battery]
type = internal/battery
full-at = 99
battery = ${system.battery}
adapter = ${system.adapter}
poll-interval = 2
time-format = %H:%M
format-charging = "<animation-charging> <label-charging> "
format-charging-prefix = " "
format-charging-prefix-font = 1
format-charging-padding = 1
format-discharging = "<ramp-capacity> <label-discharging> "
format-discharging-padding = 1
label-charging = %percentage%%
label-discharging = %percentage%%
format-full = "<label-full> "
format-full-prefix = " "
format-full-padding = 1
label-full = %percentage%%
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-5 = 
animation-charging-6 = 
animation-charging-7 = 
animation-charging-8 = 
animation-charging-9 = 
animation-charging-framerate = 700
tooltip = "Battery: %percentage%%"

[module/date]
type = internal/date
time = "%I:%M %p"
time-alt = %b %d, %G
format = <label>
label = %time%
format-padding = 1
tooltip = "Date and Time: %time%"

[module/bluetooth]
type = custom/script
exec = rofi-bluetooth --status
interval = 1
click-left = rofi-bluetooth &
format-padding = 1
tooltip = "Bluetooth Status"

[module/network]
type = internal/network
interface = ${system.network_interface_wireless}
format-connected = <label-connected>
format-connected-prefix = " "
format-connected-padding = 1
format-disconnected = <label-disconnected>
format-disconnected-prefix = " "
format-disconnected-padding = 1
label-connected = "%{A1:networkmanager_dmenu &:}%essid%%{A}"
label-disconnected = "%{A1:networkmanager_dmenu &:}Offline%{A}"
tooltip = "Network: %essid%"

[module/ethernet]
type = internal/network
interface = ${system.network_interface_wired}
format-connected = <label-connected>
format-connected-prefix = " "
format-connected-padding = 1
format-disconnected = <label-disconnected>
format-disconnected-prefix = " "
format-disconnected-padding = 1
label-connected = "%{A1:networkmanager_dmenu &:}%downspeed%|%upspeed%%{A}"
label-disconnected = "%{A1:networkmanager_dmenu &:}Offline%{A}"
tooltip = "Ethernet: %downspeed%|%upspeed%"

[module/temperature]
type = internal/temperature
interval = 1
thermal-zone = 0
warm-temperature = 60
units = true
format = <ramp> <label>
format-warm = <ramp> <label-warm>
label = %temperature-c%
label-warm = %temperature-c%
label-warm-foreground = ${color.red}
ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 
format-padding = 1
tooltip = "Temperature: %temperature-c%°C"

[module/updates]
type = custom/script
exec = sh $HOME/.config/polybar/updates.sh
interval = 180
format = <label>
label = %output%
format-padding = 1
format-prefix = " "
tooltip = "Updates Available"

[module/sysmenu]
type = custom/text
content = 
content-padding = 2
content-foreground = ${color.red}
click-left = $HOME/.config/rofi/bin/powermenu
tooltip = "Power Menu"

[module/i3_mode]
type = custom/script
exec = ~/i3_mode.sh
interval = 1
label = %output%
tooltip = "i3 Mode: %output%"
