# Fonts
font_family                     Maple Mono Regular
bold_font                       Maple Mono Bold
italic_font                     Maple Mono Italic
bold_italic_font                Maple Mono BoldItalic
font_size                       12.0

# Include
include                         $HOME/.config/kitty/colors.conf
include                         $HOME/.config/kitty/tabs.conf
include                         $HOME/.config/kitty/mappings.conf

# Padding
window_padding_width            15

# Cursors
cursor_shape                    beam
cursor_beam_thickness           1

# Size
remember_window_size            yes
initial_window_width            640
initial_window_height           400

# Layouts
enabled_layouts                 horizontal,splits,grid,fat
window_resize_step_cells        1
window_resize_step_lines        1

# Border
window_border_width             0

linux_display_server            x11
