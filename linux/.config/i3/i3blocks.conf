# i3blocks configuration file

# Global properties
separator=false
markup=pango

# CPU Usage
[cpu]
command=top -bn1 | grep "Cpu(s)" | sed "s/.*, *\([0-9.]*\)%* id.*/\1/" | awk '{print 100 - $1"%"}'
interval=10
label=
color=#f38ba8

# Temperature (CPU)
[temp_cpu]
command=sensors | grep 'Package id 0:' | awk '{print $4}'
interval=10
label=
color=#fab387

# Memory Usage
[memory]
command=free -h | awk '/^Mem/ { print $3"/"$2 }' | sed s/i//g
interval=10
label=
color=#a6e3a1

# Disk Usage
[disk]
command=df -h / | awk 'NR==2 {print $3"/"$2}'
interval=60
label=
color=#94e2d5

# GPU Usage (NVIDIA)
[gpu]
command=nvidia-smi --query-gpu=utilization.gpu --format=csv,noheader,nounits | awk '{print $1"%"}'
interval=10
label=
color=#89b4fa

# Network Status
[wifi]
command=nmcli -t -f active,ssid dev wifi | egrep '^yes' | cut -d\: -f2
interval=30
label=
color=#89dceb

# Ethernet Status
[ethernet]
command=nmcli -t -f DEVICE,STATE dev | grep ethernet | awk -F: '{print $2}'
interval=30
label=
color=#f5c2e7

# IP Address
[ip]
command=ip -4 addr show $(ip route show default | awk '/default/ {print $5}') | grep -oP '(?<=inet\s)\d+(\.\d+){3}'
interval=30
label=
color=#cdd6f4

# Internet Speed
[speed]
command=$HOME/.local/bin/bandwidth.sh
interval=5
label=
color=#f2cdcd

# Docker
[docker]
command=systemctl is-active --quiet docker && echo ""
interval=10
color=#89b4fa

# Kubernetes
[kubernetes]
command=kubectl config current-context
interval=10
label=k8s
color=#89dceb

# Volume
[volume]
command=pactl list sinks | grep '^[[:space:]]Volume:' | head -n $(( $(pactl list sinks | grep -c '^[[:space:]]Volume:') / 2 + 1 )) | tail -n 1 | awk '{print $5}'
interval=1
label=
color=#f5a97f

# Music / Now Playing
[music]
command=playerctl metadata --format '{{ artist }} - {{ title }}'
interval=5
label=
color=#cba6f7

# Date and Time
[time]
command=date '+%Y-%m-%d %H:%M:%S'
interval=1
label=
color=#f5e0dc
